
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebs Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .peb-display {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      max-width: 320px;
      margin: auto;
      border: 2px solid #ddd;
      border-radius: 0.5rem;
      padding: 1rem;
      font-size: 2rem;
      overflow: hidden;
      white-space: nowrap;
    }
    .peb-keyboard {
      max-width: 360px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }
    .peb-button {
      aspect-ratio: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background-color: #fef9c3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      border: 2px solid #000;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans text-center p-4">

  <h1 class="text-3xl font-bold mb-6">Peb Message</h1>
  <div id="pebDisplay" class="peb-display mb-4"></div>

  <div class="peb-keyboard" id="pebKeyboard">
    <!-- Buttons will be injected here -->
  </div>

  <button onclick="sendMessage()" class="mt-4 px-4 py-2 bg-black text-white rounded-full">Send</button>

  <script>
    const symbols = [
      "❤️", "🏠", "🌀", "✋",
      "🐾", "🌊", "✨", "🪺",
      "☁️", "—", "🌟", "🛶"
    ];
    const display = document.getElementById("pebDisplay");
    const keyboard = document.getElementById("pebKeyboard");

    function updateDisplay() {
      display.textContent = message.join("");
    }

    let message = [];

    symbols.forEach((symbol, index) => {
      const button = document.createElement("div");
      button.className = "peb-button";
      button.textContent = symbol;
      button.onclick = () => {
        if (message.length < 4) {
          message.push(symbol);
          updateDisplay();
        }
      };
      keyboard.appendChild(button);
    });

    function sendMessage() {
      alert("Message sent: " + message.join(""));
      message = [];
      updateDisplay();
    }
  </script>
</body>
</html>
