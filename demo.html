
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebs Message Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .symbol-button img {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans text-center p-6">

  <h1 class="text-3xl font-bold mb-2">Make a Pebs Message</h1>
  <p class="mb-6 text-lg">Tap up to 4 symbols to create a message.</p>

  <!-- Display Bar -->
  <div id="messageBar" class="w-[16rem] h-16 mx-auto mb-6 flex items-center justify-center border border-gray-400 bg-white rounded shadow text-4xl overflow-hidden whitespace-nowrap">
  </div>

  <!-- Symbol Keyboard -->
  <div class="grid grid-cols-4 gap-4 max-w-md mx-auto mb-6">
    <!-- JS will populate buttons here -->
  </div>

  <!-- Controls -->
  <div class="space-x-4 mb-6">
    <button onclick="sendMessage()" class="px-4 py-2 bg-green-600 text-white rounded">Send</button>
    <button onclick="clearMessage()" class="px-4 py-2 bg-gray-400 text-white rounded">Clear</button>
  </div>

  <!-- Back Link -->
  <a href="index.html" class="text-blue-600 underline">← Back to Pebs.fun</a>

  <script>
    const messageBar = document.getElementById("messageBar");
    const keyboard = document.querySelector(".grid");

    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement("button");
      btn.className = "symbol-button rounded-full bg-white p-2 shadow";
      const img = document.createElement("img");
      img.src = `symbols/${String(i).padStart(2, '0')}.svg`;
      img.alt = `Symbol ${i}`;
      btn.appendChild(img);
      btn.onclick = () => {
        if (messageBar.children.length < 4) {
          messageBar.appendChild(img.cloneNode(true));
        }
      };
      keyboard.appendChild(btn);
    }

    function clearMessage() {
      messageBar.innerHTML = "";
    }

    function sendMessage() {
      alert("✨ Message sent into the universe! ✨");
      clearMessage();
    }
  </script>

</body>
</html>
