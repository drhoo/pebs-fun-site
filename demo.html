
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebs Fun Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .symbol-button img {
      width: 3rem;
      height: 3rem;
    }
    .message-bar {
      min-height: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
    }
    .message-bar img {
      width: 3rem;
      height: 3rem;
      margin: 0 0.25rem;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans text-center p-4">

  <h1 class="text-4xl font-bold mb-4">Pebs Fun Demo</h1>
  <p class="mb-4">Tap up to 4 symbols to make your message.</p>

  <div id="messageBar" class="message-bar bg-white rounded shadow mb-6 mx-auto max-w-md"></div>

  <div class="grid grid-cols-4 gap-4 justify-center max-w-md mx-auto mb-6">
    <!-- Symbol Buttons -->
    <!-- These will load from the symbols folder -->
    <script>
      const symbols = Array.from({length: 12}, (_, i) => `symbols/${String(i + 1).padStart(2, '0')}.svg`);
      const messageBar = [];

      function renderSymbols() {
        const container = document.currentScript.parentElement;
        symbols.forEach((src, idx) => {
          const btn = document.createElement("button");
          btn.className = "symbol-button";
          const img = document.createElement("img");
          img.src = src;
          img.alt = `Symbol ${idx + 1}`;
          btn.onclick = () => {
            if (messageBar.length < 4) {
              messageBar.push(src);
              updateMessageBar();
            }
          };
          btn.appendChild(img);
          container.appendChild(btn);
        });
      }

      function updateMessageBar() {
        const bar = document.getElementById("messageBar");
        bar.innerHTML = "";
        messageBar.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          bar.appendChild(img);
        });
      }

      renderSymbols();
    </script>
  </div>

  <button onclick="alert('Message sent!')" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition mb-4">Send</button>

  <div>
    <a href="index.html" class="text-blue-600 underline">Back to Pebs.fun</a>
  </div>

</body>
</html>
