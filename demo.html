
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pebs Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans min-h-screen flex flex-col justify-center items-center px-4">

  <h1 class="text-3xl font-bold mb-4">Send a Peb Message</h1>
  <div id="display" class="text-5xl mb-6 h-20 flex items-center justify-center w-full max-w-xs border border-gray-400 rounded bg-white mx-auto text-center"></div>

  <!-- Keyboard Area -->
  <div class="flex justify-center w-full">
    <div class="grid grid-cols-4 gap-4 max-w-xs">
      <button class="peb-btn">01</button>
      <button class="peb-btn">02</button>
      <button class="peb-btn">03</button>
      <button class="peb-btn">04</button>
      <button class="peb-btn">05</button>
      <button class="peb-btn">06</button>
      <button class="peb-btn">07</button>
      <button class="peb-btn">08</button>
    </div>
  </div>

  <div class="mt-6">
    <button id="sendBtn" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800 transition">Send</button>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll(".peb-btn");
    const sendBtn = document.getElementById("sendBtn");

    let message = [];

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (message.length < 4) {
          message.push(btn.textContent);
          display.textContent = message.join(" ");
        }
      });
    });

    sendBtn.addEventListener("click", () => {
      alert("Message sent: " + message.join(" "));
      message = [];
      display.textContent = "";
    });
  </script>

</body>
</html>
