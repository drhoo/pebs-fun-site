
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebs Message Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .symbol-display {
      white-space: nowrap;
      overflow-x: auto;
      height: 4rem;
      display: flex;
      align-items: center;
      justify-content: start;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
    .symbol-display::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">

  <section class="min-h-screen flex flex-col justify-center items-center p-4">
    <h1 class="text-4xl font-bold mb-4">Make a Peb Message</h1>
    <div id="display" class="symbol-display w-full max-w-sm bg-white rounded shadow mb-6 text-4xl border border-gray-300"></div>

    <div id="keyboard" class="grid grid-cols-4 gap-4 mb-6">
      <!-- Dynamically generated buttons will go here -->
    </div>

    <button onclick="sendMessage()" class="px-6 py-3 bg-black text-white rounded-full text-lg hover:bg-gray-800 transition">Send</button>
  </section>

  <script>
    const symbols = ["①", "②", "③", "④", "⑤", "⑥", "⑦", "⑧", "⑨", "⑩"];
    const display = document.getElementById('display');
    const keyboard = document.getElementById('keyboard');

    let currentMessage = [];

    function updateDisplay() {
      display.innerText = currentMessage.join(' ');
    }

    symbols.forEach(symbol => {
      const btn = document.createElement('button');
      btn.innerText = symbol;
      btn.className = "text-3xl p-3 bg-white rounded shadow hover:bg-yellow-100";
      btn.onclick = () => {
        if (currentMessage.length < 4) {
          currentMessage.push(symbol);
          updateDisplay();
        }
      };
      keyboard.appendChild(btn);
    });

    function sendMessage() {
      alert("Sent: " + currentMessage.join(' '));
      currentMessage = [];
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
