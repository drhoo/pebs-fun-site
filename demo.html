<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pebs Keyboard Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .display {
      min-height: 100px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: left;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .key {
      width: 80px;
      height: 80px;
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .key img {
      max-width: 60%;
      max-height: 60%;
      object-fit: contain;
    }

    .key:active {
      transform: scale(0.95);
    }

    @media (max-width: 500px) {
      .key {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="display" id="display"></div>
    <div class="keyboard" id="keyboard">
      <!-- Buttons inserted by JS -->
    </div>
  </div>

  <script>
    const symbols = [
      "heart", "home", "hand", "spiral",
      "foot", "waver", "sparkle", "nest",
      "cloud", "line", "star", "nestle"
    ];

    const display = document.getElementById("display");
    const keyboard = document.getElementById("keyboard");

    symbols.forEach(name => {
      const btn = document.createElement("div");
      btn.className = "key";

      const img = document.createElement("img");
      img.src = `symbols/${name}.svg`;
      img.alt = name;

      btn.appendChild(img);

      btn.addEventListener("click", () => {
        display.innerHTML += `<img src="symbols/${name}.svg" alt="${name}" style="width: 1.5em; vertical-align: middle;" /> `;
      });

      keyboard.appendChild(btn);
    });
  </script>
</body>
</html>
