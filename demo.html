
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pebs Demo â€“ Symbol Message Maker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    .symbol-button:hover {
      transform: scale(1.1);
      transition: transform 0.2s;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans flex flex-col items-center p-6">

  <h1 class="text-4xl font-bold mb-2">Pebs Message Demo</h1>
  <p class="mb-6 text-lg text-center">Tap the symbols to build a message. Then imagine what it might mean!</p>

  <!-- Display area -->
  <div id="messageDisplay" class="min-h-[80px] w-full max-w-xl mb-8 p-4 border-2 border-dashed border-gray-400 bg-white text-4xl flex flex-wrap items-center justify-center rounded-lg">
    <!-- symbols will appear here -->
  </div>

  <!-- Keyboard area -->
  <div class="grid grid-cols-6 gap-4 max-w-xl">

    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/01.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/01.svg" alt="Peb symbol 01" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/02.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/02.svg" alt="Peb symbol 02" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/03.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/03.svg" alt="Peb symbol 03" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/04.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/04.svg" alt="Peb symbol 04" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/05.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/05.svg" alt="Peb symbol 05" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/06.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/06.svg" alt="Peb symbol 06" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/07.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/07.svg" alt="Peb symbol 07" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/08.svg')">
      <img src="https://raw.githubusercontent.com/drhoo/pebs-symbols/main/08.svg" alt="Peb symbol 08" class="w-16 h-16"/>
    </button>
    
    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/09.svg')">

    <button class="symbol-button" onclick="addSymbol('https://raw.githubusercontent.com/drhoo/pebs-symbols/main/12.svg')">

    </button>
    
  </div>

  <!-- Controls -->
  <div class="mt-8 flex gap-4">
    <button onclick="clearMessage()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Clear</button>
    <a href="index.html" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Back to Pebs.fun</a>
  </div>

  <!-- Script -->
  <script>
    const display = document.getElementById('messageDisplay');
    function addSymbol(url) {
      const img = document.createElement('img');
      img.src = url;
      img.className = "w-12 h-12 m-1";
      display.appendChild(img);
    }
    function clearMessage() {
      display.innerHTML = "";
    }
  </script>
</body>
</html>
